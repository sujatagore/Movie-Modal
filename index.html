       <div class="backdrop closemodal" id="backdrop">

        </div>
        <div class="card moviemodal" id="moviemodal">
             <div class="card-header">
                <h2>Add Movie Info <i class="fas fa-times float-right closemodal"></i></h2>
             </div>
             <div class="card-body">
                <form id="movieform">
                    <div class="form-group">
                        <label for="Movie Title">Movie Title</label>
                        <input type="text" required class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <label for="Imgurl">Images</label>
                        <input type="text" required class="form-control" id="imgurl">
                    </div>
                    <div class="form-group">
                        <label for="Overview">Overview</label>
                        <textarea rows="4" required class="form-control" id="overview"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="Ratings">Ratings</label>
                        <select required class="form-control" id="rating">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="text-right">
                        <button type="button" class="btn btn-outline-danger closemodal">Close</button>
                        <button class="btn btn-outline-primary ml-3" id="subBtn" type="submit">Add Movie</button>
                        <button class="btn btn-outline-primary ml-3 d-none" id="UpdBtn" type="button">Update Movie</button>
                    </div>
                </form>
             </div>
        </div>
